<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <!-- Teglar maydoni -->
                        <div class="mb-3">
                            <label for="tags" class="form-label fw-medium">Teglar (vergul bilan ajrating)</label>
                            <input type="text" name="tags" class="form-control" id="tags" placeholder="Sport, Texnologiya, Yangiliklar">
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-block">Yuborish</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border-radius: 12px;
    background-color: #fff;
}
.form-label {
    color: #333;
    font-size: 0.95rem;
}
.form-control {
    border-radius: 8px;
    border: 1px solid #ddd;
    padding: 10px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}
.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    outline: none;
}
.btn-primary {
    border-radius: 8px;
    padding: 12px;
    font-size: 1rem;
    font-weight: 500;
    background-color: #007bff;
    border: none;
    transition: background-color 0.3s ease;
}
.btn-primary:hover {
    background-color: #0056b3;
}
</style>
